<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tipos de input</h1>
    <form action="">
        <label for="fecha">Fecha de nacimiento</label>
        <input type="date" name="fechanac" id="fecha">
        <label for="email">Email *</label>
        <input type="email" name="email" id="email" required>
        <label for="edad">Edad</label>
        <input type="number" name="edad" min="0" max="120" value="20">
        <label for="precio">Precio</label>
        <input type="number" id="precio" name="precio" min="0.00" max="10.00" step="0.05" value="5.00">

        <p><input type="reset" value="Limpiar"> <input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
