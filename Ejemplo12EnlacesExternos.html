<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enlaces externos</title>
    <style>
        body img{
            border-radius: 30%;
            width:300px;
        }
        #imgAmazon{
            border:5px solid yellow;
            width:500px;
        }
        .links{
            background-color: blue;
        }

        ol .links{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1 class="links">Enlaces externos</h1>
    <h2>Buscadores</h2>
    <ol>
        <li class="links"><a href="https://www.google.es/" target="_blank">Google</a></li>
        <li><a href="https://www.bing.com/">Bing</a></li>
        <li><a href="https://duckduckgo.com/">DuckDuckGo</a></li>
        <li class="links">
            <a href="https://amazon.es" target="_blank">
                <img src="amazon.png" alt="Logo de Amazon" id="imgAmazon" style="width:90px">
            </a>
        </li>
    </ol>
</body>
</html>
