    <title>Elementos de línea o bloque</title>
    <style>
        p,h1,u,b,strong,img,a,i{border: 1px solid gray}
        img{width: 200px;}
    </style>
</head>
<body>
    <h1>Elementos de línea o de bloque</h1>
    <h1>Soy un elemento de bloque</h1>
    <p>Párrafo, soy un elemento de bloque</p>
    <p>Soy otra p</p>
    <u>Hola</u> <u>Adios</u>
    <p> Las imágenes son elementos de línea.
        <img src="Imagen1.jpg" alt="">
        <img src="Imagen2.jpg" alt="">
    </p>
</body>
