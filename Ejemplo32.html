<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        span{
            font-size: 3em;
            color:green;
        }
        span:nth-child(odd){
            color:blue
        }
        span:nth-child(1), span:nth-child(3), span:nth-child(5){
            color:red;
        }
    </style>
</head>
<body>
    <span>E</span>
    <span>s</span>
    <span>p</span>
    <span>e</span>
    <span>r</span>
    <span>a</span>
    <span>n</span>
    <span>d</span>
    <span>o</span>
</body>
</html>
